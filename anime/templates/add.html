{% extends "base.html" %}
{% block title %}添加条目{% endblock %}
{% block body %}
<div id="content">
    <div class="post">
        <h1>添加条目</h1>
        <form method="post">
            <table>
                <thead>
                    <th>番号</th>
                    <th>中文名</th>
                    <th>日文名</th>
                    <th>评分</th>
                </thead>
                {% for i in range(0, n) %}
                <tr>
                    <td><input class="basic-input" name="number" /></td>
                    <td><input class="basic-input" name="cn_title" /></td>
                    <td><input class="basic-input" name="jp_title" /></td>
                    <td><input class="basic-input" name="rate" /></td>
                </tr>
                {% endfor %}
            </table>
            <input class="btn-submit" type="submit" value="保存" />
            <span>&emsp;&emsp;</span>
            <input class="btn-submit" type="button" value="返回" onclick="show()" />
        </form>
    </div>
</div>
{% endblock %}
